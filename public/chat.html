<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Socket.io simple chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/demo.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="chat.html">Chat</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="sidenav">
            <div class="inbox-people">
                <h4>Active users</h4>
            </div>
        </div>
        <div class="main">
<!--             <div class="container"> -->
                <div class="main-content">
                    <div class="content">
                        <div class="messages__history"></div>
                        <div class="fallback"></div>
                        <div class="inbox__messages"></div>
                        <form class="message_form">
                            <input type="text" class="message_form__input" placeholder="Type a message" />
                            <button class="message_form__button" type="submit">Enter</button>
                        </form>
                    </div>
                </div>
<!--             </div> -->
        </div>
        <br>
        <hr>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/client.js"></script>
    </body>
</html>
